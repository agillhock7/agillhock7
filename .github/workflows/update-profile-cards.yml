name: Update Profile Cards

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/update-profile-cards.yml"
      - "scripts/generate_stats_card.py"
      - "scripts/generate_header.py"
  schedule:
    - cron: "23 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure assets directory
        run: mkdir -p assets

      - name: Generate header
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: agillhock7
          HEADER_HEIGHT: "240"
        run: python3 scripts/generate_header.py

      - name: Generate stats card
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: agillhock7
        run: python3 scripts/generate_stats_card.py

      - name: Download remaining cards
        run: |
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=agillhock7&theme=github_dark" -o assets/top-langs.svg
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://streak-stats.demolab.com?user=agillhock7&hide_border=true&theme=tokyonight&ring=22c55e&fire=22c55e&currStreakLabel=22c55e" -o assets/streak.svg
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://github-readme-activity-graph.vercel.app/graph?username=agillhock7&bg_color=0b1220&color=8ccfaf&line=22c55e&point=9be9a8&area=true&area_color=1f5f4a&hide_border=true&custom_title=Contribution%20Activity&radius=8" -o assets/activity-graph.svg

      - name: Commit updated cards
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/*.svg"
          message: "chore: update profile cards"
          default_author: github_actions
