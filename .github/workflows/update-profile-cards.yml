name: Update Profile Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "23 7 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure assets directory
        run: mkdir -p assets

      - name: Download cards
        run: |
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://github-profile-summary-cards.vercel.app/api/cards/stats?username=agillhock7&theme=github_dark" -o assets/github-stats.svg
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=agillhock7&theme=github_dark" -o assets/top-langs.svg
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://streak-stats.demolab.com?user=agillhock7&hide_border=true&theme=tokyonight&ring=22c55e&fire=22c55e&currStreakLabel=22c55e" -o assets/streak.svg
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 "https://github-readme-activity-graph.vercel.app/graph?username=agillhock7&bg_color=0d1117&color=8ccfaf&line=22c55e&point=8ccfaf&area=true&hide_border=true" -o assets/activity-graph.svg

      - name: Commit updated cards
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/*.svg"
          message: "chore: update profile cards"
          default_author: github_actions
